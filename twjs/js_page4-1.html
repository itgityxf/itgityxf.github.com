<script src="cookie.js"></script>
<script>
window.onload=function(){
	var oForm = document.getElementById('form1');
	var oUser = document.getElementsByName('uname')[0];
	var oPass = document.getElementsByName('pwd')[0];
	var oRM = document.getElementById('rm');
	var sName = getCookie('uname');
	if(sName){
		oUser.value = sName;
		oRM.checked=true;
	}
	oForm.onsubmit=function(){
		if(oRM.checked){
			addCookie('uname',oUser.value,1);
		}else{
			removeCookie('uname');
		}
	};
};
</script>

<form id="form1" action="http://www.baidu.com">
	用户名:<input type="text" name="uname" /><br />
	密&nbsp;码:<input type="password" name="pwd" /><br />

</form>
